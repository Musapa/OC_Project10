<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Report - Patient List</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
	
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/logo-01.png}" alt="" width="60" height="68"
				class="d-inline-block align-text-center"> Mediascreen
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarToggler" aria-controls="navbarToggler"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarToggler">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="http://localhost:8081/patient/list">Patients</a></li>
					<li class="nav-item"><a class="nav-link" href="http://localhost:8082/patient/list">Notes</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="/patient/list">Reports</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container col-md-7 mb-2">
		<div class="row">
			<div class="col-12 d-flex justify-content-center mt-3 mb-3 list-patients">List of patients</div>
			<table class="table table-bordered">
				<thead>
					<tr class="table-info">
						<th class="text-center">Id</th>
						<th class="text-center">Given Name</th>
						<th class="text-center">Family Name</th>
						<th class="text-center">Date of Birth</th>
						<th class="text-center">Gender</th>
						<th class="text-center">Address</th>
						<th class="text-center">Phone</th>
						<th class="text-center">Action</th>
					</tr>
				</thead>

				<tbody>
					<tr th:if="${patientList.empty}">
						<td> No Patients on a list </td>
					</tr>
					<tr class="text-center" th:each="patient : ${patientList}">
						<td style="width: 10%" th:text="${patient.id}"></td>
						<td th:text="${patient.givenName}"></td>
						<td th:text="${patient.familyName}"></td>
						<td th:text="${patient.dob}"></td>
						<td th:text="${patient.sex}"></td>
						<td th:text="${patient.address}"></td>
						<td th:text="${patient.phone}"></td>
						<td style="width: 28%">
							<!-- Umjesto Edit i Delete napraviti za patient report -->
							<a class="btn btn-outline-info btn-sm" th:href="@{http://localhost:8081/patient/update/{id}(id=${patient.id})}"></i>Edit</a>&nbsp;|&nbsp;
							<a class="btn btn-outline-info btn-sm" th:href="@{http://localhost:8081/patient/delete/{id}(id=${patient.id})}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<style>
		.list-patients {
			font-family: "Lucida Console", "Courier New", monospace;
			font-size: 30px;
			font-weight: bold;
			color: #17a2b8;
		}
	</style>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
		integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
		crossorigin="anonymous"></script>
</body>

</html>
