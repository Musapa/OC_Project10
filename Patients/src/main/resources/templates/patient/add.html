<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/logo-01.png}" alt="" width="60" height="68"
				class="d-inline-block"> Mediascreen
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarToggler" aria-controls="navbarToggler"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarToggler">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Patients</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Notes</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container col-md-12 mb-2">
		<div class="row">
			<form action="#" th:action="@{/patient/save}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">
				<div class="form-group">
					<label for="givenName" class="col-sm-2 control-label">Given Name</label>
					<div class="col-sm-12">
						<input type="text" th:field="*{givenName}" id="givenName" placeholder="GivenName" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('givenName')}" th:errors="*{givenName}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="familyName" class="col-sm-2 control-label">Family Name</label>
					<div class="col-sm-12">
						<input type="text" th:field="*{familyName}" id="familyName" placeholder="FamilyName" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('familyName')}" th:errors="*{familyName}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="dob" class="col-sm-2 control-label">Date of Birth</label>
					<div class="col-sm-12">
						<input type="text" th:field="*{dob}" id="dob" placeholder="Date of Birth: yyyy-MM-dd" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></p>
					</div>
				</div>				
				
				<div class="form-group">
					<label for="sex" class="col-sm-2 control-label">Gender</label>
					<div class="col-sm-12">
						<label class="checkbox-inline"><input type="radio" th:field="*{sex}" th:value="Male">Male</label>
						<label class="checkbox-inline"><input type="radio" th:field="*{sex}" th:value="Female">Female</label>
						<p class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></p>
					</div>
				</div>			
        		
				<div class="form-group">
					<label for="address" class="col-sm-2 control-label">Address</label>
					<div class="col-sm-12">
						<input type="text" th:field="*{address}" id="address" placeholder="Address" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="phone" class="col-sm-2 control-label">Phone</label>
					<div class="col-sm-12">
						<input type="text" th:field="*{phone}" id="phone" placeholder="Phone" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a> 
						<input class="btn btn-primary btn-sm" type="submit" value="Save">
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
		integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
		crossorigin="anonymous"></script>
</body>

</html>
